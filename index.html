<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recursive Voronoi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="menu">
    <div id="hamburger" title="esc">
      <div></div><div></div><div></div>
    </div>
    <div id="controls">
      <div class="control-row">
        image: <input id="upload" type="file" accept="image/png, image/jpeg">
      </div>
      <div class="control-row">
        <label>animate image? <input id="animate" type="checkbox"></label>
        <br>
        <label style="display: none;">
          animation seconds: <input id="animationSeconds" type="number" min="1" value="20">
        </label>
      </div>
      <div class="control-row">
        number of tiles: <input id="numTiles" type="number" min="1">
      </div>
      <div class="control-row">
        <button id="regenerate">regenerate</button>
        <span class="desktop">(hotkey: s)</span>
        <span class="mobile">(tap)</span>
      </div>
      <div class="control-row">
        <button id="recolor">recolor</button>
        <span class="desktop">(hotkey: c)</span>
        <span class="mobile">(long press)</span>
      </div>
      <div class="control-row">
        <label>display capitals? <input id="displayCapitals" type="checkbox"></label>
        <span class="desktop">(hotkey: t)</span>
      </div>
      <div class="control-row">
        <label>antialias? <input id="antialias" type="checkbox" checked></label>
        <span class="desktop">(hotkey: a)</span>
      </div>
      <div class="control-row">
        <a id="download" download="voronoi.jpg" href="">download as PNG</a>
      </div>
      <hr>
      <div class="control-row">
        <div>
          <a class="link" target="_blank" href="https://en.wikipedia.org/wiki/Voronoi_diagram">
            background (Wikipedia)
          </a>
        </div>
        <div>
          <a class="link" target="_blank" href="https://github.com/babelthuap/recursive-voronoi">
            source code
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="canvas"></div>
  <script>
    document.getElementById('numTiles').value =
        parseInt(new URLSearchParams(window.location.search).get('n')) ||
        Math.round(window.innerWidth * window.innerHeight / 10_000);
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
